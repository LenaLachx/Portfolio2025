<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 1</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <!-- Icônes Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Ton CSS -->
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <div class="nav-wrapper red lighten-3">
      <!-- Menu burger à gauche -->
      <a href="#" data-target="mobile-nav" class="sidenav-trigger left">
        <i class="material-icons">menu</i>
      </a>

      <!-- Logo centré (mon site) non cliquable -->
      <span class="brand-logo center">Mon Site</span>

      <!-- Menu horizontal desktop à droite -->
      <ul class="right hide-on-med-and-down" id="menu-desktop">
        <li><a href="index.html">Accueil</a></li> <!-- Ce lien est visible sur toutes les pages -->
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
        <li><a href="page4.html">Page 4</a></li>
        <li><a href="page5.html">Page 5</a></li>
      </ul>
    </div>
  </nav>

  <!-- Menu latéral mobile -->
  <ul class="sidenav" id="mobile-nav">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="page1.html">Page 1</a></li>
    <li><a href="page2.html">Page 2</a></li>
    <li><a href="page3.html">Page 3</a></li>
    <li><a href="page4.html">Page 4</a></li>
    <li><a href="page5.html">Page 5</a></li>
  </ul>

  <!-- Contenu principal -->
  <div class="container">
    <h1 class="center-align">Bienvenue sur la Page 1</h1>
    <p class="flow-text">Voici le contenu de la première page.</p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Script JS -->
  <script src="js/script.js"></script>

  <!-- JavaScript pour mettre en surbrillance le lien actif -->
  <script>
    $(document).ready(function () {
      // Récupérer l'URL actuelle de la page
      var currentPage = window.location.pathname;

      // Ajouter la classe "active" au lien correspondant
      $('#menu-desktop a').each(function () {
        if (this.href.indexOf(currentPage) !== -1) {
          $(this).parent().addClass('active');
        }
      });

      // Initialiser le menu mobile
      $('.sidenav').sidenav();
    });
  </script>
</body>
</html>
